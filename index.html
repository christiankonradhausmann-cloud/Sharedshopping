<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Shopping</title>
  <style>
    :root { --green:#2ecc71; --red:#e74c3c; --blue:#3498db; --bg:#f7f7f7; --card:#fff; --muted:#888; }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:520px;margin:auto;padding:1rem;background:var(--bg)}
    h1{font-size:1.6rem;text-align:center;margin:0 0 1rem}
    .row{display:flex;gap:.5rem;margin-bottom:.75rem}
    input[type="text"]{flex:1;padding:.6rem .7rem;border-radius:8px;border:1px solid #ddd;background:#fff;font-size:1rem}
    button{border:none;color:#fff;padding:.55rem .8rem;cursor:pointer;border-radius:8px;font-weight:600;font-size:1rem}
    .btn-add{background:var(--green)}
    .btn-del{background:var(--red);padding:.4rem .55rem;border-radius:8px;min-width:2.2rem;text-align:center}
    .btn-undo{background:var(--blue)}
    .btn-secondary{background:#444}
    .btn-muted{background:#bbb;color:#222}
    .btn-voice{background:var(--blue)}
    ul{list-style:none;padding:0;margin:0;display:grid;gap:.5rem}
    li{background:var(--card);padding:.6rem .7rem;display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:.6rem;border-radius:8px;border:1px solid #eee}
    .item-name{overflow:hidden;white-space:nowrap;text-overflow:ellipsis;padding-right:.25rem}
    .tools{display:flex;gap:.4rem;flex-wrap:wrap}
    .bulk-bar{display:flex;gap:.5rem;justify-content:space-between;align-items:center;margin-top:1rem;flex-wrap:wrap}
    .bulk-left,.bulk-right{display:flex;gap:.5rem;align-items:center}
    .hint{color:var(--muted);font-size:.9rem}
    .note{color:var(--muted);font-size:.85rem;margin-top:.25rem}
  </style>
</head>
<body>
  <h1>Shared Shopping üõí</h1>

  <div class="row">
    <input id="itemInput" type="text" placeholder="Neuer Artikel ‚Ä¶" />
    <button id="addBtn" class="btn-add" title="Artikel hinzuf√ºgen">‚ûï</button>
  </div>

  <ul id="list"></ul>

  <div class="bulk-bar">
    <div class="bulk-left">
      <button id="toggleAllBtn" class="btn-secondary" title="Alle ausw√§hlen / Auswahl aufheben">Alle ausw√§hlen</button>
      <span id="selectionHint" class="hint">0 ausgew√§hlt</span>
    </div>
    <div class="bulk-right">
      <button id="undoBtn" class="btn-undo" style="display:none;" title="Letzten L√∂schvorgang r√ºckg√§ngig machen">‚Ü© R√ºckg√§ngig</button>
      <button id="deleteSelectedBtn" class="btn-del btn-muted" disabled title="Ausgew√§hlte Eintr√§ge l√∂schen">Ausgew√§hlte l√∂schen</button>
    </div>
  </div>

  <p class="note">Tipp: Ein Klick auf den blauen Button <strong>üéôÔ∏è/‚ñ†/üîä</strong> startet/stopp die Aufnahme oder spielt die Notiz ab (max. 60‚ÄØs).</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc,
      getDocs, writeBatch, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    // üîπ Firebase-Konfiguration (deine Werte)
    const firebaseConfig = {
      apiKey: "AIzaSyBpdSLE4T0HhHj9x3664a7DnxC2043JU",
      authDomain: "shoppinglist-66fa7.firebaseapp.com",
      projectId: "shoppinglist-66fa7",
      storageBucket: "shoppinglist-66fa7.appspot.com",
      messagingSenderId: "53181558287",
      appId: "1:53181558287:web:22e89caC4fde099361c10a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const listEl = document.getElementById("list");
    const itemInput = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const undoBtn = document.getElementById("undoBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const selectionHint = document.getElementById("selectionHint");

    const selectedIds = new Set();
    let lastDeletedItems = []; // { id, name, voiceUrl? }

    // Aufnahme/Abspielen-Status
    let mediaRecorder = null;
    let recordingForId = null;
    let recordTimeout = null;
    let chunks = [];
    let currentAudio = null; // gerade spielendes Audio

    const ua = navigator.userAgent || "";
    const isIOS = /iPad|iPhone|iPod/.test(ua);
    const isSafari = /^((?!chrome|android).)*safari/i.test(ua);

    // ---------- Render ----------
    onSnapshot(collection(db, "items"), (snapshot) => {
      const currentIds = new Set();
      listEl.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const id = docSnap.id;
        currentIds.add(id);
        const data = docSnap.data();

        const li = document.createElement("li");

        // Auswahl-Checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = selectedIds.has(id);
        checkbox.addEventListener("change", () => {
          if (checkbox.checked) selectedIds.add(id); else selectedIds.delete(id);
          updateSelectionUI();
        });

        // Name
        const name = document.createElement("span");
        name.className = "item-name";
        name.textContent = data.name;

        // Tools: EIN Button f√ºr Voice + Einzel-L√∂schen
        const tools = document.createElement("div");
        tools.className = "tools";

        const voiceBtn = document.createElement("button");
        voiceBtn.className = "btn-voice";
        voiceBtn.textContent = (recordingForId === id) ? "‚ñ†" : (data.voiceUrl ? "üîä" : "üéôÔ∏è");
        voiceBtn.title = data.voiceUrl ? "Abspielen" : "Aufnehmen";
        voiceBtn.onclick = () => handleVoiceButton(id, data, voiceBtn);
        tools.appendChild(voiceBtn);

        const delBtn = document.createElement("button");
        delBtn.className = "btn-del";
        delBtn.textContent = "üóë";
        delBtn.title = "Eintrag l√∂schen";
        delBtn.onclick = () => deleteDoc(doc(db, "items", id));
        tools.appendChild(delBtn);

        li.appendChild(checkbox);
        li.appendChild(name);
        li.appendChild(tools);
        listEl.appendChild(li);
      });

      // Auswahl aufr√§umen
      [...selectedIds].forEach(id => { if (!currentIds.has(id)) selectedIds.delete(id); });
      updateSelectionUI();
    });

    // ---------- Voice: Single-Button-Logik ----------
    async function handleVoiceButton(itemId, data, btn) {
      // 1) Wenn gerade f√ºr dieses Item aufgenommen wird ‚Üí stoppen
      if (recordingForId === itemId && mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        btn.textContent = "üéôÔ∏è";
        clearTimeout(recordTimeout);
        return;
      }

      // 2) Wenn bereits eine Notiz existiert ‚Üí abspielen
      if (data.voiceUrl && !mediaRecorder) {
        try {
          if (currentAudio) { currentAudio.pause(); currentAudio = null; }
          const audio = document.createElement("audio");
          audio.src = data.voiceUrl;
          audio.preload = "none";
          audio.playsInline = true;
          currentAudio = audio;
          await audio.play();
        } catch (e) {
          alert("Konnte Audio nicht abspielen: " + e.message);
        }
        return;
      }

      // 3) Ansonsten Aufnahme starten
      try {
        // Falls andere Aufnahme l√§uft ‚Üí beenden
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          clearTimeout(recordTimeout);
        }

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        chunks = [];

        // iOS/Safari bevorzugt MP4/AAC, sonst WebM
        const preferred = (isIOS || isSafari)
          ? ["audio/mp4", "audio/aac", "audio/mpeg"]
          : ["audio/webm", "audio/ogg", "audio/mp4"];
        const mimeType = preferred.find(t => window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) || "";

        mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : undefined);
        recordingForId = itemId;

        mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size) chunks.push(e.data); };
        mediaRecorder.onstop = async () => {
          try {
            const type = mediaRecorder.mimeType || mimeType || (isIOS ? "audio/mp4" : "audio/webm");
            const blob = new Blob(chunks, { type });
            await uploadVoice(itemId, blob, btn);
          } catch (err) {
            alert("Fehler beim Speichern: " + err.message);
          } finally {
            stream.getTracks().forEach(t => t.stop());
            recordingForId = null;
          }
        };

        mediaRecorder.start();
        btn.textContent = "‚ñ†";
        recordTimeout = setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
        }, 60000);

      } catch (err) {
        alert("Mikrofon nicht verf√ºgbar: " + err.message);
      }
    }

    async function uploadVoice(itemId, blob, btn) {
      if (!blob.size) throw new Error("Aufnahme leer (0‚ÄØBytes).");
      let ext = "m4a";
      if (blob.type.includes("webm")) ext = "webm";
      else if (blob.type.includes("ogg")) ext = "ogg";
      else if (blob.type.includes("mpeg")) ext = "mp3";
      else if (blob.type.includes("aac")) ext = "aac";
      else if (blob.type.includes("mp4")) ext = "m4a";

      const objectRef = ref(storage, `voiceNotes/${itemId}.${ext}`);
      await uploadBytes(objectRef, blob, { contentType: blob.type || "audio/mp4" });
      const url = await getDownloadURL(objectRef);
      await updateDoc(doc(db, "items", itemId), { voiceUrl: url, voiceUpdatedAt: Date.now() });

      btn.textContent = "üîä";
      btn.title = "Abspielen";
    }

    // ---------- Items ----------
    async function addItem() {
      const name = itemInput.value.trim();
      if (!name) return;
      await addDoc(collection(db, "items"), { name });
      itemInput.value = "";
      itemInput.focus();
    }

    async function deleteSelected() {
      if (selectedIds.size === 0) return;
      if (!confirm(`${selectedIds.size} ausgew√§hlte Eintr√§ge l√∂schen?`)) return;

      lastDeletedItems = [];
      const snap = await getDocs(collection(db, "items"));
      const toDelete = [];
      snap.forEach(d => {
        if (selectedIds.has(d.id)) { lastDeletedItems.push({ id: d.id, ...d.data() }); toDelete.push(d.id); }
      });
      if (toDelete.length === 0) return;

      const batch = writeBatch(db);
      toDelete.forEach(id => batch.delete(doc(db, "items", id)));
      await batch.commit();

      selectedIds.clear();
      updateSelectionUI();
      if (lastDeletedItems.length > 0) undoBtn.style.display = "inline-block";
    }

    async function toggleSelectAll() {
      const snap = await getDocs(collection(db, "items"));
      let total = 0, checked = 0;
      snap.forEach(d => { total++; if (selectedIds.has(d.id)) checked++; });
      const selectAll = checked !== total;
      snap.forEach(d => { if (selectAll) selectedIds.add(d.id); else selectedIds.delete(d.id); });
      updateSelectionUI();
    }

    async function undoDelete() {
      if (lastDeletedItems.length === 0) return;
      for (const item of lastDeletedItems) {
        const payload = { name: item.name };
        if (item.voiceUrl) payload.voiceUrl = item.voiceUrl;
        await addDoc(collection(db, "items"), payload);
      }
      lastDeletedItems = [];
      undoBtn.style.display = "none";
      selectedIds.clear();
      updateSelectionUI();
      alert("Auswahl wiederhergestellt.");
    }

    function updateSelectionUI() {
      const count = selectedIds.size;
      selectionHint.textContent = `${count} ausgew√§hlt`;
      deleteSelectedBtn.disabled = count === 0;
      deleteSelectedBtn.classList.toggle("btn-muted", count === 0);
      const total = listEl.children.length;
      toggleAllBtn.textContent = (count > 0 && count === total) ? "Auswahl aufheben" : "Alle ausw√§hlen";
    }

    // Events
    addBtn.addEventListener("click", addItem);
    itemInput.addEventListener("keydown", (e) => { if (e.key === "Enter") addItem(); });
    deleteSelectedBtn.addEventListener("click", deleteSelected);
    toggleAllBtn.addEventListener("click", toggleSelectAll);
    undoBtn.addEventListener("click", undoDelete);
  </script>
</body>
</html>
