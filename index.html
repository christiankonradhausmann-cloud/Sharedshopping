<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Shopping</title>
  <style>
    :root {
      --green: #2ecc71;
      --red: #e74c3c;
      --blue: #3498db;
      --bg: #f7f7f7;
      --card: #ffffff;
      --muted: #888;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      max-width: 520px;
      margin: auto;
      padding: 1rem;
      background: var(--bg);
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin: 0 0 1rem 0;
    }
    .row {
      display: flex;
      gap: .5rem;
      margin-bottom: .75rem;
    }
    input[type="text"] {
      flex: 1;
      padding: .6rem .7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      font-size: 1rem;
    }
    button {
      border: none;
      color: #fff;
      padding: .55rem .8rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
    }
    .btn-add { background: var(--green); }
    .btn-del { background: var(--red); padding: .4rem .55rem; border-radius: 8px; min-width: 2.2rem; text-align: center; }
    .btn-undo { background: var(--blue); }
    .btn-secondary { background: #444; }
    .btn-muted { background: #bbb; color: #222; }
    .btn-mic { background: var(--blue); }
    .btn-play { background: #555; }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: .5rem;
    }
    li {
      background: var(--card);
      padding: .6rem .7rem;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: .6rem;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .item-name {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding-right: .25rem;
    }
    .tools { display: flex; gap: .4rem; flex-wrap: wrap; }
    .bulk-bar {
      display: flex;
      gap: .5rem;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .bulk-left, .bulk-right { display: flex; gap: .5rem; align-items: center; }
    .hint { color: var(--muted); font-size: .9rem; }
    .note { color: var(--muted); font-size: .85rem; margin-top: .25rem; }
  </style>
</head>
<body>
  <h1>Shared Shopping üõí</h1>

  <!-- Eingabezeile -->
  <div class="row">
    <input id="itemInput" type="text" placeholder="Neuer Artikel ‚Ä¶" />
    <button id="addBtn" class="btn-add" title="Artikel hinzuf√ºgen">‚ûï</button>
  </div>

  <!-- Liste -->
  <ul id="list"></ul>

  <!-- Bulk-Actions unten -->
  <div class="bulk-bar">
    <div class="bulk-left">
      <button id="toggleAllBtn" class="btn-secondary" title="Alle ausw√§hlen / Auswahl aufheben">Alle ausw√§hlen</button>
      <span id="selectionHint" class="hint">0 ausgew√§hlt</span>
    </div>
    <div class="bulk-right">
      <button id="undoBtn" class="btn-undo" style="display:none;" title="Letzten L√∂schvorgang r√ºckg√§ngig machen">‚Ü© R√ºckg√§ngig</button>
      <button id="deleteSelectedBtn" class="btn-del btn-muted" disabled title="Ausgew√§hlte Eintr√§ge l√∂schen">Ausgew√§hlte l√∂schen</button>
    </div>
  </div>

  <p class="note">Hinweis: Du kannst pro Eintrag eine Sprachnotiz (max. 60‚ÄØs) aufnehmen. üéôÔ∏è</p>

  <script type="module">
    // Firebase SDKs laden
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc,
      getDocs, writeBatch, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    // üîπ Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyBpdSLE4T0HhHj9x3664a7DnxC2043JU",
      authDomain: "shoppinglist-66fa7.firebaseapp.com",
      projectId: "shoppinglist-66fa7",
      storageBucket: "shoppinglist-66fa7.appspot.com",
      messagingSenderId: "53181558287",
      appId: "1:53181558287:web:22e89caC4fde099361c10a"
    };

    // Firebase init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM-Refs
    const listEl = document.getElementById("list");
    const itemInput = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const undoBtn = document.getElementById("undoBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const selectionHint = document.getElementById("selectionHint");

    // Auswahl & Undo
    const selectedIds = new Set();
    let lastDeletedItems = []; // { id, name, voiceUrl? }

    // Aufnahme-Status
    let mediaRecorder = null;
    let recordingForId = null;
    let recordTimeout = null;
    let chunks = [];

    // Feature-Check
    const canRecord = !!(navigator.mediaDevices && window.MediaRecorder);

    // Render via Echtzeit-Listener
    onSnapshot(collection(db, "items"), (snapshot) => {
      const currentIds = new Set();
      listEl.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const id = docSnap.id;
        currentIds.add(id);
        const data = docSnap.data();

        const li = document.createElement("li");

        // Checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = selectedIds.has(id);
        checkbox.addEventListener("change", () => {
          if (checkbox.checked) selectedIds.add(id);
          else selectedIds.delete(id);
          updateSelectionUI();
        });

        // Name
        const name = document.createElement("span");
        name.className = "item-name";
        name.textContent = data.name;

        // Tools: Play (falls vorhanden), Record, Delete
        const tools = document.createElement("div");
        tools.className = "tools";

        // Play
        const playBtn = document.createElement("button");
        playBtn.className = "btn-play";
        playBtn.textContent = "üîä";
        playBtn.title = data.voiceUrl ? "Sprachnotiz abspielen" : "Keine Sprachnotiz vorhanden";
        playBtn.disabled = !data.voiceUrl;
        playBtn.onclick = () => {
          if (!data.voiceUrl) return;
          const audio = new Audio(data.voiceUrl);
          audio.play();
        };
        tools.appendChild(playBtn);

        // Record
        const recBtn = document.createElement("button");
        recBtn.className = "btn-mic";
        recBtn.textContent = (recordingForId === id) ? "‚ñ† Stopp" : "üéôÔ∏è";
        recBtn.title = canRecord ? "Sprachnotiz aufnehmen (max. 60‚ÄØs)" : "Aufnahme nicht unterst√ºtzt";
        recBtn.disabled = !canRecord;
        recBtn.onclick = () => toggleRecord(id, recBtn, playBtn);
        tools.appendChild(recBtn);

        // Einzel-L√∂schen
        const delBtn = document.createElement("button");
        delBtn.className = "btn-del";
        delBtn.textContent = "üóë";
        delBtn.title = "Eintrag l√∂schen";
        delBtn.onclick = () => deleteDoc(doc(db, "items", id));
        tools.appendChild(delBtn);

        li.appendChild(checkbox);
        li.appendChild(name);
        li.appendChild(tools);
        listEl.appendChild(li);
      });

      // Auswahl aufr√§umen, falls Items verschwunden sind
      [...selectedIds].forEach(id => { if (!currentIds.has(id)) selectedIds.delete(id); });
      updateSelectionUI();
    });

    // Aufnahme starten/stoppen & speichern
    async function toggleRecord(itemId, recBtn, playBtn) {
      try {
        if (recordingForId === itemId && mediaRecorder && mediaRecorder.state === "recording") {
          // Stopp
          mediaRecorder.stop();
          recBtn.textContent = "üéôÔ∏è";
          clearTimeout(recordTimeout);
          return;
        }

        // Falls andere Aufnahme l√§uft: abbrechen
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          clearTimeout(recordTimeout);
        }

        // Neue Aufnahme
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        chunks = [];
        mediaRecorder = new MediaRecorder(stream, { mimeType: getPreferredMimeType() });
        recordingForId = itemId;

        mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size) chunks.push(e.data); };
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
          // Max. 60 s sind schon durch Timeout gesichert ‚Äì jetzt hochladen
          await uploadVoice(itemId, blob, playBtn);
          // Streams beenden
          stream.getTracks().forEach(t => t.stop());
          recordingForId = null;
        };

        mediaRecorder.start();
        recBtn.textContent = "‚ñ† Stopp";
        // Nach 60 s automatisch stoppen
        recordTimeout = setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
        }, 60000);

      } catch (err) {
        alert("Konnte Mikrofon nicht verwenden: " + err.message);
      }
    }

    function getPreferredMimeType() {
      // Versuche g√§ngige Audio-MIME-Typen; iOS Safari unterst√ºtzt idR audio/webm
      const types = ["audio/webm", "audio/mp4", "audio/ogg"];
      for (const t of types) {
        if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) return t;
      }
      return ""; // Browser w√§hlt Standard
    }

    async function uploadVoice(itemId, blob, playBtn) {
      try {
        const ext = blob.type.includes("webm") ? "webm" : blob.type.includes("ogg") ? "ogg" : "m4a";
        const objectRef = ref(storage, `voiceNotes/${itemId}.${ext}`);
        await uploadBytes(objectRef, blob);
        const url = await getDownloadURL(objectRef);
        await updateDoc(doc(db, "items", itemId), { voiceUrl: url, voiceUpdatedAt: Date.now() });
        playBtn.disabled = false;
        playBtn.title = "Sprachnotiz abspielen";
      } catch (e) {
        alert("Upload fehlgeschlagen: " + e.message);
      }
    }

    // Hinzuf√ºgen
    async function addItem() {
      const name = itemInput.value.trim();
      if (!name) return;
      await addDoc(collection(db, "items"), { name });
      itemInput.value = "";
      itemInput.focus();
    }

    // Ausgew√§hlte l√∂schen (mit Undo)
    async function deleteSelected() {
      if (selectedIds.size === 0) return;
      if (!confirm(`${selectedIds.size} ausgew√§hlte Eintr√§ge l√∂schen?`)) return;

      // Items f√ºr Undo puffern
      lastDeletedItems = [];
      const snap = await getDocs(collection(db, "items"));
      const toDelete = [];
      snap.forEach(d => {
        if (selectedIds.has(d.id)) {
          lastDeletedItems.push({ id: d.id, ...d.data() });
          toDelete.push(d.id);
        }
      });
      if (toDelete.length === 0) return;

      const batch = writeBatch(db);
      toDelete.forEach(id => batch.delete(doc(db, "items", id)));
      await batch.commit();

      selectedIds.clear();
      updateSelectionUI();
      if (lastDeletedItems.length > 0) undoBtn.style.display = "inline-block";
    }

    // ‚ÄûAlle ausw√§hlen‚Äú / ‚ÄûAuswahl aufheben‚Äú
    async function toggleSelectAll() {
      const snap = await getDocs(collection(db, "items"));
      let total = 0, checked = 0;
      snap.forEach(d => { total++; if (selectedIds.has(d.id)) checked++; });
      const selectAll = checked !== total;
      snap.forEach(d => { if (selectAll) selectedIds.add(d.id); else selectedIds.delete(d.id); });
      updateSelectionUI();
    }

    // Undo (stellt letzte L√∂sch-Operation wieder her)
    async function undoDelete() {
      if (lastDeletedItems.length === 0) return;
      for (const item of lastDeletedItems) {
        const payload = { name: item.name };
        if (item.voiceUrl) payload.voiceUrl = item.voiceUrl;
        await addDoc(collection(db, "items"), payload);
      }
      lastDeletedItems = [];
      undoBtn.style.display = "none";
      selectedIds.clear();
      updateSelectionUI();
      alert("Auswahl wiederhergestellt.");
    }

    // UI-Status der Auswahl aktualisieren
    function updateSelectionUI() {
      const count = selectedIds.size;
      selectionHint.textContent = `${count} ausgew√§hlt`;
      deleteSelectedBtn.disabled = count === 0;
      deleteSelectedBtn.classList.toggle("btn-muted", count === 0);
      const total = listEl.children.length;
      toggleAllBtn.textContent = (count > 0 && count === total && count !== 0)
        ? "Auswahl aufheben" : "Alle ausw√§hlen";
    }

    // Events
    addBtn.addEventListener("click", addItem);
    itemInput.addEventListener("keydown", (e) => { if (e.key === "Enter") addItem(); });
    deleteSelectedBtn.addEventListener("click", deleteSelected);
    toggleAllBtn.addEventListener("click", toggleSelectAll);
    undoBtn.addEventListener("click", undoDelete);
  </script>
</body>
</html>
