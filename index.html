<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufsliste</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: light blue;
      margin: 0.5rem 0;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    button {
      background: crimson;
      border: none;
      color: white;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      border-radius: 3px;
    }
    input {
      width: 70%;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste ðŸ›’</h1>

  <div>
    <input id="itemInput" type="text" placeholder="Neuer Artikel..." />
    <button id="addBtn">âž•</button>
  </div>

  <ul id="list"></ul>

  <script type="module">
    // Firebase SDKs laden
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ðŸ”¹ Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyBpdSLE4T0HhHj9x3664a7DnxC2043JU",
      authDomain: "shoppinglist-66fa7.firebaseapp.com",
      projectId: "shoppinglist-66fa7",
      storageBucket: "shoppinglist-66fa7.appspot.com",
      messagingSenderId: "53181558287",
      appId: "1:53181558287:web:22e89caC4fde099361c10a"
    };

    // Firebase & Firestore initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listEl = document.getElementById("list");
    const itemInput = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");

    // ðŸ”¹ Echtzeit-Listener fÃ¼r alle Items
    onSnapshot(collection(db, "items"), (snapshot) => {
      listEl.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.data().name;

        const delBtn = document.createElement("button");
        delBtn.textContent = "ðŸ—‘";
        delBtn.onclick = () => deleteDoc(doc(db, "items", docSnap.id));

        li.appendChild(delBtn);
        listEl.appendChild(li);
      });
    });

    // ðŸ”¹ Neues Item hinzufÃ¼gen
    async function addItem() {
      const name = itemInput.value.trim();
      if (name) {
        await addDoc(collection(db, "items"), { name });
        itemInput.value = "";
      }
    }

    // Button-Klick verbinden
    addBtn.addEventListener("click", addItem);
  </script>
</body>
</html>
