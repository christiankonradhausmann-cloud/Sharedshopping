<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Shopping</title>
  <style>
    :root{
      --green:#2ecc71;--red:#e74c3c;--blue:#3498db;--purple:#9b59b6;
      --bg:#f7f7f7;--card:#fff;--muted:#555
    }
    body{
      font-family:system-ui, sans-serif;background:var(--bg);
      max-width:500px;margin:auto;padding:1rem
    }
    h1{text-align:center;margin:.2rem 0 1rem}

    /* Eingabezeile */
    .add-row{display:flex;align-items:center;margin-bottom:.75rem;gap:.5rem}
    .input-qty{flex:0 0 30%}
    .input-name{flex:0 0 55%}
    .btn-add{flex:0 0 15%}

    input[type="text"]{padding:.45rem .5rem;border:1px solid #ddd;border-radius:6px}
    button{
      border:none;border-radius:6px;color:#fff;cursor:pointer;
      padding:.45rem .6rem;display:flex;align-items:center;gap:4px
    }
    .btn-add{background:var(--green)}
    .btn-del{background:var(--red)}
    .btn-voice{background:var(--blue);transition:background .3s}
    .btn-voice.saved{background:#27ae60}
    .btn-play{background:var(--purple)}
    .btn-play.has-audio{background:var(--green);position:relative}
    .btn-play.has-audio::after{content:"‚úî";font-size:.8em;animation:pop .4s ease-out}
    @keyframes pop{0%{transform:scale(0);opacity:0}60%{transform:scale(1.2);opacity:1}100%{transform:scale(1)}}
    .disabled{opacity:.5;pointer-events:none}

    /* Liste */
    ul{list-style:none;padding:0;margin:0}
    li{
      background:var(--card);border:1px solid #ddd;border-radius:6px;
      padding:.4rem .5rem;margin:.3rem 0;
      display:grid;grid-template-columns:1fr auto;gap:.75rem;align-items:center
    }
    .item-left{
      display:flex;align-items:flex-start;gap:.5rem;min-width:0;flex-wrap:wrap
    }
    .qty{font-size:.85em;color:var(--muted)}
    .name{white-space:normal;word-break:break-word;flex:1}
    .editable{cursor:pointer}

    /* Rechte Button-Gruppe */
    .controls{
      display:flex;align-items:center;gap:.4rem;justify-content:flex-end;
      flex-wrap:nowrap
    }
    .visualizer{width:30px;height:18px}

    /* Bulk-Bar */
    .bulk-bar{
      display:flex;justify-content:space-between;align-items:center;
      margin-top:.75rem;flex-wrap:wrap;gap:.5rem
    }
    .btn-secondary{background:#444}
    .btn-muted{background:#bbb;color:#222}
    .hint{color:#777;font-size:.9rem}
  </style>
</head>
<body>
  <h1>Shared Shopping üõí</h1>

  <!-- Eingabe -->
  <div class="add-row">
    <input id="itemQty" class="input-qty" type="text" placeholder="Menge‚Ä¶" />
    <input id="itemName" class="input-name" type="text" placeholder="Artikel‚Ä¶" />
    <button id="addBtn" class="btn-add disabled">‚ûï</button>
  </div>

  <ul id="list"></ul>

  <!-- Bulk Actions -->
  <div class="bulk-bar">
    <div>
      <button id="toggleAllBtn" class="btn-secondary">Alle ausw√§hlen</button>
      <span id="selectionHint" class="hint">0 ausgew√§hlt</span>
    </div>
    <div>
      <button id="undoBtn" class="btn-secondary" style="display:none;">‚Ü© R√ºckg√§ngig</button>
      <button id="deleteSelectedBtn" class="btn-del btn-muted" disabled>Ausgew√§hlte l√∂schen</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, getDocs, writeBatch
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBapD5LES4TOhhHjgX3664a7DnxC2043JU",
      authDomain: "shoppinglist-66fa7.firebaseapp.com",
      projectId: "shoppinglist-66fa7",
      storageBucket: "shoppinglist-66fa7.firebasestorage.app",
      messagingSenderId: "531815588287",
      appId: "1:531815588287:web:28e9cac4f6de909361c10a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const listEl = document.getElementById("list");
    const addBtn = document.getElementById("addBtn");
    const nameInput = document.getElementById("itemName");
    const qtyInput = document.getElementById("itemQty");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");
    const undoBtn = document.getElementById("undoBtn");
    const selectionHint = document.getElementById("selectionHint");

    const selectedIds = new Set();
    let lastDeletedItems = [];

    let authReady = false;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authReady = true;
        addBtn.classList.remove("disabled");
      } else {
        signInAnonymously(auth).catch(e => alert("Auth-Fehler: " + e.message));
      }
    });

    addBtn.onclick = async () => {
      if (!authReady) { alert("Warte auf Anmeldung..."); return; }
      const name = nameInput.value.trim();
      const qty = qtyInput.value.trim();
      if (!name) return;
      await addDoc(collection(db, "items"), { name, quantity: qty || "" });
      nameInput.value = ""; qtyInput.value = "";
    };

    function makeEditable(span, field, docRef){
      span.onclick = () => {
        const input = document.createElement("input");
        input.type = "text";
        input.value = span.textContent;
        input.style.width = Math.max(4, span.textContent.length + 2) + "ch";
        span.replaceWith(input);
        input.focus();
        input.onblur = async () => {
          const newVal = input.value.trim();
          await updateDoc(docRef, { [field]: newVal });
          span.textContent = newVal;
          input.replaceWith(span);
        };
        input.onkeydown = (e) => { if (e.key === "Enter") input.blur(); };
      };
    }

    onSnapshot(collection(db, "items"), (snapshot) => {
      const currentIds = new Set();
      listEl.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const id = docSnap.id; currentIds.add(id);
        const data = docSnap.data();
        const docRef = doc(db, "items", id);

        const li = document.createElement("li");

        // Linke Seite
        const left = document.createElement("div");
        left.className = "item-left";

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = selectedIds.has(id);
        cb.onchange = () => {
          if (cb.checked) selectedIds.add(id); else selectedIds.delete(id);
          updateSelectionUI();
        };
        left.appendChild(cb);

        const qtySpan = document.createElement("span");
        qtySpan.className = "qty editable";
        qtySpan.textContent = data.quantity || "";
        makeEditable(qtySpan, "quantity", docRef);

        const nameSpan = document.createElement("span");
        nameSpan.className = "name editable";
        nameSpan.textContent = data.name || "";
        makeEditable(nameSpan, "name", docRef);

        left.appendChild(qtySpan);
        left.appendChild(nameSpan);
        li.appendChild(left);

        // Rechte Seite (Buttons)
        const controls = document.createElement("div");
        controls.className = "controls";

        const canvas = document.createElement("canvas");
        canvas.className = "visualizer";
        const ctx = canvas.getContext("2d");
        controls.appendChild(canvas);

        const voiceBtn = document.createElement("button");
        voiceBtn.textContent = "üéô";
        voiceBtn.className = "btn-voice" + (authReady ? "" : " disabled");
        controls.appendChild(voiceBtn);

        const playBtn = document.createElement("button");
        playBtn.textContent = "üîä";
        playBtn.className = "btn-play";
        if (data.voiceUrl) playBtn.classList.add("has-audio");
        playBtn.onclick = () => {
          if (data.voiceUrl) new Audio(data.voiceUrl).play();
          else alert("Keine Sprachnotiz vorhanden.");
        };
        controls.appendChild(playBtn);

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóë";
        delBtn.className = "btn-del";
        delBtn.onclick = () => deleteDoc(docRef);
        controls.appendChild(delBtn);

        li.appendChild(controls);
        listEl.appendChild(li);

        // Aufnahme-Logik
        let mediaRecorder = null, chunks = [], animationId = null, audioContext, analyser, source, dataArray;

        voiceBtn.onclick = async () => {
          if (!authReady) { alert("Warte auf Anmeldung..."); return; }
          if (mediaRecorder && mediaRecorder.state === "recording"){
            mediaRecorder.stop();
            cancelAnimationFrame(animationId);
            ctx.clearRect(0,0,canvas.width,canvas.height);
            return;
          }
          try{
            const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
            chunks = [];
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
            mediaRecorder.onstop = async () => {
              stream.getTracks().forEach(t=>t.stop());
              const blob = new Blob(chunks, { type: chunks[0].type });
              const ext = blob.type.includes("webm") ? "webm" : "m4a";
              const objectRef = ref(storage, `voiceNotes/${id}.${ext}`);
              await uploadBytes(objectRef, blob, { contentType: blob.type || "audio/mp4" });
              const url = await getDownloadURL(objectRef);
              await updateDoc(docRef, { voiceUrl: url });
              voiceBtn.classList.add("saved");
              setTimeout(()=>voiceBtn.classList.remove("saved"), 1000);
              playBtn.classList.remove("has-audio");
              void playBtn.offsetWidth;
              playBtn.classList.add("has-audio");
            };
            mediaRecorder.start();
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            const draw = () => {
              animationId = requestAnimationFrame(draw);
              analyser.getByteFrequencyData(dataArray);
              ctx.clearRect(0,0,canvas.width,canvas.height);
              ctx.fillStyle = "#3498db";
              const barH = Math.max(...dataArray)/2;
              ctx.fillRect(0, canvas.height - barH, canvas.width, barH);
            };
            draw();
          }catch(err){ alert("Mikrofon nicht verf√ºgbar: " + err.message); }
        };
      });
      [...selectedIds].forEach(id => { if (!currentIds.has(id)) selectedIds.delete(id); });
      updateSelectionUI();
    });

    deleteSelectedBtn.onclick = async () => {
      if (selectedIds.size === 0) return;
      if (!confirm(`${selectedIds.size} ausgew√§hlte Eintr√§ge l√∂schen?`)) return;
      lastDeletedItems = [];
      const snap = await getDocs(collection(db, "items"));
      const toDelete = [];
      snap.forEach(d => {
        if (selectedIds.has(d.id)){
          lastDeletedItems.push({ id: d.id, ...d.data() });
          toDelete.push(d.id);
        }
      });
      if (toDelete.length === 0) return;
      const batch = writeBatch(db);
      toDelete.forEach(id => batch.delete(doc(db,"items",id)));
      await batch.commit();
      selectedIds.clear();
      updateSelectionUI();
      if (lastDeletedItems.length > 0) undoBtn.style.display = "inline-block";
    };

    toggleAllBtn.onclick = async () => {
      const snap = await getDocs(collection(db, "items"));
      let total = 0, checked = 0;
      snap.forEach(d => { total++; if (selectedIds.has(d.id)) checked++; });
      const selectAll = checked !== total;
      snap.forEach(d => { if (selectAll) selectedIds.add(d.id); else selectedIds.delete(d.id); });
      updateSelectionUI();
    };

    undoBtn.onclick = async () => {
      if (lastDeletedItems.length === 0) return;
      for (const it of lastDeletedItems){
        const payload = { name: it.name || "", quantity: it.quantity || "" };
        if (it.voiceUrl) payload.voiceUrl = it.voiceUrl;
        await addDoc(collection(db, "items"), payload);
      }
      lastDeletedItems = [];
      undoBtn.style.display = "none";
      selectedIds.clear();
      updateSelectionUI();
      alert("Auswahl wiederhergestellt.");
    };

    function updateSelectionUI(){
      const count = selectedIds.size;
      selectionHint.textContent = `${count} ausgew√§hlt`;
      deleteSelectedBtn.disabled = count === 0;
      deleteSelectedBtn.classList.toggle("btn-muted", count === 0);
      const total = listEl.children.length;
      toggleAllBtn.textContent = (count > 0 && count === total) ? "Auswahl aufheben" : "Alle ausw√§hlen";
    }
  </script>
</body>
</html>
