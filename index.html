<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufsliste</title>
  <style>
    :root {
      --green: #2ecc71;
      --red: #e74c3c;
      --bg: #f7f7f7;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      max-width: 460px;
      margin: auto;
      padding: 1rem;
      background: var(--bg);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    .actions {
      display: flex;
      gap: .5rem;
    }
    .row {
      display: flex;
      gap: .5rem;
      margin-bottom: .75rem;
    }
    input {
      flex: 1;
      padding: .6rem .7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      font-size: 1rem;
    }
    button {
      border: none;
      color: #fff;
      padding: .55rem .8rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
    }
    .btn-add { background: var(--green); }
    .btn-clear { background: var(--red); }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: .5rem;
    }
    li {
      background: var(--card);
      padding: .6rem .7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .item-name {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding-right: .75rem;
    }
    .btn-del {
      background: var(--red);
      padding: .4rem .55rem;
      border-radius: 8px;
      min-width: 2.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Einkaufsliste ðŸ›’</h1>
    <div class="actions">
      <button id="clearAllBtn" class="btn-clear" title="Alle EintrÃ¤ge lÃ¶schen">Alles lÃ¶schen</button>
    </div>
  </header>

  <div class="row">
    <input id="itemInput" type="text" placeholder="Neuer Artikel â€¦" />
    <button id="addBtn" class="btn-add" title="Artikel hinzufÃ¼gen">âž•</button>
  </div>

  <ul id="list"></ul>

  <script type="module">
    // Firebase SDKs laden
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc,
      getDocs, writeBatch
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ðŸ”¹ Deine Firebase-Konfiguration (ggf. anpassen, falls du sie geÃ¤ndert hast)
    const firebaseConfig = {
      apiKey: "AIzaSyBpdSLE4T0HhHj9x3664a7DnxC2043JU",
      authDomain: "shoppinglist-66fa7.firebaseapp.com",
      projectId: "shoppinglist-66fa7",
      storageBucket: "shoppinglist-66fa7.appspot.com",
      messagingSenderId: "53181558287",
      appId: "1:53181558287:web:22e89caC4fde099361c10a"
    };

    // Firebase & Firestore initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM-Refs
    const listEl = document.getElementById("list");
    const itemInput = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");

    // ðŸ”¹ Echtzeit-Listener fÃ¼r alle Items
    onSnapshot(collection(db, "items"), (snapshot) => {
      listEl.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");

        const name = document.createElement("span");
        name.className = "item-name";
        name.textContent = data.name;

        const delBtn = document.createElement("button");
        delBtn.className = "btn-del";
        delBtn.textContent = "ðŸ—‘";
        delBtn.title = "Eintrag lÃ¶schen";
        delBtn.onclick = () => deleteDoc(doc(db, "items", docSnap.id));

        li.appendChild(name);
        li.appendChild(delBtn);
        listEl.appendChild(li);
      });
    });

    // ðŸ”¹ Einzelnes Item hinzufÃ¼gen
    async function addItem() {
      const name = itemInput.value.trim();
      if (!name) return;
      await addDoc(collection(db, "items"), { name });
      itemInput.value = "";
      itemInput.focus();
    }

    // ðŸ”¹ Alle Items lÃ¶schen (mit Sicherheitsabfrage & Batch)
    async function clearAll() {
      if (!confirm("Wirklich alle EintrÃ¤ge lÃ¶schen?")) return;
      const itemsRef = collection(db, "items");
      const snap = await getDocs(itemsRef);
      if (snap.empty) return;

      const batch = writeBatch(db);
      snap.forEach(d => batch.delete(doc(db, "items", d.id)));
      await batch.commit();
    }

    // Events
    addBtn.addEventListener("click", addItem);
    itemInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addItem();
    });
    clearAllBtn.addEventListener("click", clearAll);
  </script>
</body>
</html>
