<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Shopping</title>
  <style>
    :root {
      --green: #2ecc71;
      --red: #e74c3c;
      --blue: #3498db;
      --bg: #f7f7f7;
      --card: #ffffff;
      --muted: #888;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      max-width: 520px;
      margin: auto;
      padding: 1rem;
      background: var(--bg);
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin: 0 0 1rem 0;
    }

    .row {
      display: flex;
      gap: .5rem;
      margin-bottom: .75rem;
    }
    input[type="text"] {
      flex: 1;
      padding: .6rem .7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      font-size: 1rem;
    }

    button {
      border: none;
      color: #fff;
      padding: .55rem .8rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
    }
    .btn-add { background: var(--green); }
    .btn-del { background: var(--red); padding: .4rem .55rem; border-radius: 8px; min-width: 2.2rem; text-align: center; }
    .btn-clear { background: var(--red); }
    .btn-undo { background: var(--blue); }
    .btn-secondary { background: #444; }
    .btn-muted { background: #bbb; color: #222; }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: .5rem;
    }
    li {
      background: var(--card);
      padding: .6rem .7rem;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: .6rem;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .item-name {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding-right: .25rem;
    }
    .tools {
      display: flex;
      gap: .4rem;
    }

    .bulk-bar {
      display: flex;
      gap: .5rem;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .bulk-left, .bulk-right {
      display: flex; gap: .5rem; align-items: center;
    }
    .hint { color: var(--muted); font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Shared Shopping üõí</h1>

  <!-- Eingabezeile -->
  <div class="row">
    <input id="itemInput" type="text" placeholder="Neuer Artikel ‚Ä¶" />
    <button id="addBtn" class="btn-add" title="Artikel hinzuf√ºgen">‚ûï</button>
  </div>

  <!-- Liste -->
  <ul id="list"></ul>

  <!-- Bulk-Actions unten -->
  <div class="bulk-bar">
    <div class="bulk-left">
      <button id="toggleAllBtn" class="btn-secondary" title="Alle ausw√§hlen / Auswahl aufheben">Alle ausw√§hlen</button>
      <span id="selectionHint" class="hint">0 ausgew√§hlt</span>
    </div>
    <div class="bulk-right">
      <button id="undoBtn" class="btn-undo" style="display:none;" title="Letzten L√∂schvorgang r√ºckg√§ngig machen">‚Ü© R√ºckg√§ngig</button>
      <button id="deleteSelectedBtn" class="btn-del btn-muted" disabled title="Ausgew√§hlte Eintr√§ge l√∂schen">Ausgew√§hlte l√∂schen</button>
      <button id="clearAllBtn" class="btn-clear" title="Alle Eintr√§ge l√∂schen">Alles l√∂schen</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc,
      getDocs, writeBatch
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // üîπ Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyBpdSLE4T0HhHj9x3664a7DnxC2043JU",
      authDomain: "shoppinglist-66fa7.firebaseapp.com",
      projectId: "shoppinglist-66fa7",
      storageBucket: "shoppinglist-66fa7.appspot.com",
      messagingSenderId: "53181558287",
      appId: "1:53181558287:web:22e89caC4fde099361c10a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM-Refs
    const listEl = document.getElementById("list");
    const itemInput = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const undoBtn = document.getElementById("undoBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const selectionHint = document.getElementById("selectionHint");

    // Auswahl-Status zwischenspeichern, damit H√§kchen bei Live-Updates erhalten bleiben
    const selectedIds = new Set();
    let lastDeletedItems = []; // f√ºr Undo (Bulk oder Alles‚Äël√∂schen)

    // Render via Echtzeit-Listener
    onSnapshot(collection(db, "items"), (snapshot) => {
      // Map mit aktuellen IDs, um alte Auswahl zu s√§ubern
      const currentIds = new Set();
      listEl.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const id = docSnap.id;
        currentIds.add(id);
        const data = docSnap.data();

        const li = document.createElement("li");

        // Checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = selectedIds.has(id);
        checkbox.addEventListener("change", () => {
          if (checkbox.checked) selectedIds.add(id);
          else selectedIds.delete(id);
          updateSelectionUI();
        });

        // Name
        const name = document.createElement("span");
        name.className = "item-name";
        name.textContent = data.name;

        // Einzel-L√∂schen
        const delBtn = document.createElement("button");
        delBtn.className = "btn-del";
        delBtn.textContent = "üóë";
        delBtn.title = "Eintrag l√∂schen";
        delBtn.onclick = () => deleteDoc(doc(db, "items", id));

        const tools = document.createElement("div");
        tools.className = "tools";
        tools.appendChild(delBtn);

        li.appendChild(checkbox);
        li.appendChild(name);
        li.appendChild(tools);
        listEl.appendChild(li);
      });

      // Auswahl auf nicht mehr existierende IDs aufr√§umen
      [...selectedIds].forEach(id => { if (!currentIds.has(id)) selectedIds.delete(id); });
      updateSelectionUI();
    });

    // Hinzuf√ºgen
    async function addItem() {
      const name = itemInput.value.trim();
      if (!name) return;
      await addDoc(collection(db, "items"), { name });
      itemInput.value = "";
      itemInput.focus();
    }

    // Alles l√∂schen (mit Undo)
    async function clearAll() {
      if (!confirm("Wirklich alle Eintr√§ge l√∂schen?")) return;
      const itemsRef = collection(db, "items");
      const snap = await getDocs(itemsRef);
      if (snap.empty) return;

      lastDeletedItems = [];
      snap.forEach(d => lastDeletedItems.push({ id: d.id, ...d.data() }));

      const batch = writeBatch(db);
      snap.forEach(d => batch.delete(doc(db, "items", d.id)));
      await batch.commit();

      // Auswahl zur√ºcksetzen, Undo anbieten
      selectedIds.clear();
      updateSelectionUI();
      if (lastDeletedItems.length > 0) undoBtn.style.display = "inline-block";
    }

    // Ausgew√§hlte l√∂schen (mit Undo)
    async function deleteSelected() {
      if (selectedIds.size === 0) return;
      if (!confirm(`${selectedIds.size} ausgew√§hlte Eintr√§ge l√∂schen?`)) return;

      // Zu l√∂schende Items f√ºr Undo puffern
      lastDeletedItems = [];
      // Wir lesen die Items einmal, um die Namen zu sichern
      const snap = await getDocs(collection(db, "items"));
      const toDelete = [];
      snap.forEach(d => { if (selectedIds.has(d.id)) { lastDeletedItems.push({ id: d.id, ...d.data() }); toDelete.push(d.id); }});
      if (toDelete.length === 0) return;

      const batch = writeBatch(db);
      toDelete.forEach(id => batch.delete(doc(db, "items", id)));
      await batch.commit();

      selectedIds.clear();
      updateSelectionUI();
      if (lastDeletedItems.length > 0) undoBtn.style.display = "inline-block";
    }

    // ‚ÄûAlle ausw√§hlen‚Äú / ‚ÄûAuswahl aufheben‚Äú
    async function toggleSelectAll() {
      // Wenn bereits alle ausgew√§hlt sind ‚Üí abw√§hlen, sonst alle ausw√§hlen
      const snap = await getDocs(collection(db, "items"));
      let total = 0, checked = 0;
      snap.forEach(d => {
        total++;
        if (selectedIds.has(d.id)) checked++;
      });

      const selectAll = checked !== total; // true, wenn nicht alle markiert sind
      snap.forEach(d => {
        if (selectAll) selectedIds.add(d.id);
        else selectedIds.delete(d.id);
      });
      updateSelectionUI();
    }

    // Undo (stellt letzte L√∂sch-Operation wieder her)
    async function undoDelete() {
      if (lastDeletedItems.length === 0) return;
      // Inhalte wieder hinzuf√ºgen (IDs werden neu generiert ‚Äì f√ºr unsere Liste egal)
      for (const item of lastDeletedItems) {
        await addDoc(collection(db, "items"), { name: item.name });
      }
      lastDeletedItems = [];
      undoBtn.style.display = "none";
      // Auswahl bleibt leer
      selectedIds.clear();
      updateSelectionUI();
      alert("Auswahl wiederhergestellt.");
    }

    // UI-Status der Auswahl aktualisieren
    function updateSelectionUI() {
      const count = selectedIds.size;
      selectionHint.textContent = `${count} ausgew√§hlt`;
      deleteSelectedBtn.disabled = count === 0;
      deleteSelectedBtn.classList.toggle("btn-muted", count === 0);
      toggleAllBtn.textContent = (count > 0 && count === listEl.children.length && count !== 0)
        ? "Auswahl aufheben" : "Alle ausw√§hlen";
    }

    // Events
    addBtn.addEventListener("click", addItem);
    itemInput.addEventListener("keydown", (e) => { if (e.key === "Enter") addItem(); });
    clearAllBtn.addEventListener("click", clearAll);
    deleteSelectedBtn.addEventListener("click", deleteSelected);
    toggleAllBtn.addEventListener("click", toggleSelectAll);
    undoBtn.addEventListener("click", undoDelete);
  </script>
</body>
</html>
