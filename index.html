<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Shopping</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    button {
      border: none;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      border-radius: 4px;
      color: white;
    }
    .btn-add { background: #2ecc71; }
    .btn-del { background: #e74c3c; }
    .btn-voice { background: #3498db; transition: background 0.3s; }
    .btn-voice.saved { background: #27ae60; }
    .btn-play { background: #9b59b6; }
    .visualizer {
      width: 40px;
      height: 20px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Shared Shopping ðŸ›’</h1>

  <div style="display:flex; margin-bottom:1rem;">
    <input id="itemInput" type="text" placeholder="Neuer Artikel..." />
    <button id="addBtn" class="btn-add">âž•</button>
  </div>

  <ul id="list"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBpdSLE4T0HhHj9x3664a7DnxC2043JU",
      authDomain: "shoppinglist-66fa7.firebaseapp.com",
      projectId: "shoppinglist-66fa7",
      storageBucket: "shoppinglist-66fa7.appspot.com",
      messagingSenderId: "53181558287",
      appId: "1:53181558287:web:22e89caC4fde099361c10a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let authReady = false;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authReady = true;
        console.log("Anonym angemeldet:", user.uid);
      } else {
        signInAnonymously(auth).catch(e => {
          alert("Auth-Fehler: " + e.message);
        });
      }
    });

    const listEl = document.getElementById("list");
    const itemInput = document.getElementById("itemInput");

    document.getElementById("addBtn").onclick = async () => {
      if (!authReady) {
        alert("Warte auf Anmeldung...");
        return;
      }
      const name = itemInput.value.trim();
      if (!name) return;
      await addDoc(collection(db, "items"), { name });
      itemInput.value = "";
    };

    onSnapshot(collection(db, "items"), (snapshot) => {
      listEl.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");

        const nameSpan = document.createElement("span");
        nameSpan.textContent = data.name;
        li.appendChild(nameSpan);

        const controls = document.createElement("div");

        // Aufnahmebutton + Visualizer
        const voiceBtn = document.createElement("button");
        voiceBtn.textContent = "ðŸŽ™";
        voiceBtn.className = "btn-voice";
        controls.appendChild(voiceBtn);

        const canvas = document.createElement("canvas");
        canvas.className = "visualizer";
        const ctx = canvas.getContext("2d");
        controls.appendChild(canvas);

        let mediaRecorder = null;
        let chunks = [];
        let animationId = null;
        let audioContext, analyser, dataArray, source;

        voiceBtn.onclick = async () => {
          if (!authReady) {
            alert("Warte auf Anmeldung...");
            return;
          }
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return;
          }
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            chunks = [];
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
            mediaRecorder.onstop = async () => {
              stream.getTracks().forEach(t => t.stop());
              const blob = new Blob(chunks, { type: chunks[0].type });
              const ext = blob.type.includes("webm") ? "webm" : "m4a";
              const objectRef = ref(storage, `voiceNotes/${docSnap.id}.${ext}`);
              await uploadBytes(objectRef, blob, { contentType: blob.type });
              const url = await getDownloadURL(objectRef);
              await updateDoc(doc(db, "items", docSnap.id), { voiceUrl: url });

              // ðŸŽ¯ Button grÃ¼n aufleuchten lassen
              voiceBtn.classList.add("saved");
              setTimeout(() => voiceBtn.classList.remove("saved"), 1000);
            };
            mediaRecorder.start();

            // Visualizer
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            function draw() {
              animationId = requestAnimationFrame(draw);
              analyser.getByteFrequencyData(dataArray);
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = "#3498db";
              const barHeight = Math.max(...dataArray) / 2;
              ctx.fillRect(0, canvas.height - barHeight, canvas.width, barHeight);
            }
            draw();

          } catch (err) {
            alert("Mikrofon nicht verfÃ¼gbar: " + err.message);
          }
        };

        // Playbutton
        const playBtn = document.createElement("button");
        playBtn.textContent = "ðŸ”Š";
        playBtn.className = "btn-play";
        playBtn.onclick = () => {
          if (data.voiceUrl) {
            const audio = new Audio(data.voiceUrl);
            audio.play();
          } else {
            alert("Keine Sprachnotiz vorhanden.");
          }
        };
        controls.appendChild(playBtn);

        // Deletebutton
        const delBtn = document.createElement("button");
        delBtn.textContent = "ðŸ—‘";
        delBtn.className = "btn-del";
        delBtn.onclick = () => deleteDoc(doc(db, "items", docSnap.id));
        controls.appendChild(delBtn);

        li.appendChild(controls);
        listEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
